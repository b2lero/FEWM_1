<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Practica 1</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="d-flex flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a class="navbar-brand" href="#">
        <img src="./img/upm-logo.png" width="30" height="30" alt="">
    </a>
    <h5 class="my-0 mr-5 font-weight-normal">Padel UPM</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a id="link_home" class="p-2 text-primary">Home</a>
        <a id="link_servicios" class="p-2 text-primary">Servicios</a>
        <a id="link_instalaciones" class="p-2 text-primary">Instalaciones</a>
        <a id="link_reservar" class="p-2 text-primary">Reservar</a>
    </nav>
    <a class="btn btn-outline-primary ml-auto" id="btn-register" href="#">
        <i class="fa fa-user-circle-o mr-2" aria-hidden="true"></i></i>Register
    </a>
    <a class="btn btn-primary ml-4" id="btn-login" href="#">
        <i class="fa fa-sign-in mr-2" aria-hidden="true"></i>Log in
    </a>
</div>

<div id="app" class="col-9 mx-auto">

</div>


<div id="modal-login" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="form-login" class="shadow-sm px-4 py-4">
                    <div class="form-group">
                        <label for="login-username"><i class="fa fa-user-circle-o mr-2"
                                                       aria-hidden="true"></i>
                            <strong>Usuario</strong></label>
                        <input type="text" class="form-control" id="login-username"
                               aria-describedby="emailHelp"
                               placeholder="Nombre usuario" name="username">
                        <div class="invalid-feedback user">
                            <ul>
                                <li class="text-danger">usuario no existe</li>
                            </ul>
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="login-password"><i class="fa fa-key mr-2"
                                                       aria-hidden="true"></i>
                            <strong>Clave</strong></label>
                        <input type="password" class="form-control" id="login-password"
                               placeholder="Clave usuario"
                               name="password">
                        <div class="invalid-feedback psw">
                            <ul>
                                <li class="text-danger">clave incorrecta</li>
                            </ul>
                        </div>
                    </div>
                    <button id="btn-login-submit" type="button" class="btn btn-dark btn-block py-2">
                        Acceder
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
